parameters:
  path_to_model:
    default: '/input/model.ckpt'
  path_to_images:
    default: '/input/images/'
  content:
    description: name of the content image
    default: 'cat.jpg'
  style:
    description: name of the style image
    default: 'picasso.jpg'
  from_content:
    description: style transfer starts from the content image or from a random image
    default: true
  learning_rate:
    default: 5.0
  content_style_balance:
    description: default balance between content and style intensity
    default: 1.0
  max_img_size:
    description: maximal allowed height and width of the image
    default: 500
  number_of_iterations:
    default: 2500